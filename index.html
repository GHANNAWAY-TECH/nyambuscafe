<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyambu's Cafe</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo', sans-serif;
      margin: 0;
      padding: 0;
      background: #e6f2ff url('menu.png') no-repeat fixed center center/cover;
      color: #1a1a1a;
    }

    .loading-text {
      place-self: center;
      background: linear-gradient(90deg, #0066cc, #66ccff, #0066cc) -100% / 200%;
      background-clip: text;
      color: transparent;
      font: 900 clamp(2em, 10vw, 10em) 'Exo', sans-serif;
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 100%; }
    }

    body.loading {
      overflow: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #003366e6;
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .filter-container, .search-container {
      text-align: center;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    #category-filter, #search-input {
      padding: 10px;
      border: 1px solid #b3d1ff;
      border-radius: 5px;
      background: #cce6ff;
      color: #003366;
      font-weight: bold;
    }

    #search-input {
      width: 80%;
      max-width: 400px;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-item {
      background-color: #49cfffe0;
      border-radius: 10px;
      box-shadow: 0 0 10px #99ccff;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid #cce0ff;
    }

    .menu-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .menu-item h2 {
      margin-top: 0;
      color: #004080;
    }

    .menu-item p {
      margin-bottom: 10px;
      color: #333;
    }

    .menu-item .price {
      font-weight: bold;
      color: #0066cc;
      margin-top: auto;
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 102, 204, 0.3);
    }

    @media (max-width: 600px) {
      .menu-container {
        grid-template-columns: 1fr;
      }
    }

    .blur {
      filter: blur(5px);
      transition: filter 0.5s ease;
    }

    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0066cc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="loading">
  <h1 class="blur">Nyambu's Cafe</h1>

  <div class="filter-container blur">
    <select id="category-filter" aria-label="Filter by category">
      <option value="">All Food Categories</option>
    </select>
  </div>

  <div class="search-container blur">
    <input type="text" id="search-input" placeholder="Search menu items..." aria-label="Search menu items" />
  </div>

  <div class="menu-container blur" id="menu" style="display:none;"></div>

  <div id="loading">
    <p>Please wait</p>
    <div class="spinner"></div>
    <div class="loading-text">Loading Menu...</div>
  </div>

  <script>
    const menuContainer = document.getElementById('menu');
    const searchInput = document.getElementById('search-input');
    const categoryFilter = document.getElementById('category-filter');
    const loadingDiv = document.getElementById('loading');
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwWZ7S-_Tpjv4-PkaaHz0pd8iTClXvgGJipGTW14Mo5CS7gvGugGcmK4V1yiIrJXwHmkg/exec';
    let menuData = [];

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.json();
      })
      .then(data => {
        menuData = data;
        populateCategories(data);
        displayMenu(data);

        loadingDiv.classList.add('fade-out');
        document.body.classList.remove('loading');

        setTimeout(() => {
          loadingDiv.style.display = 'none';
          menuContainer.style.display = 'grid';
          document.querySelectorAll('.blur').forEach(el => el.classList.remove('blur'));
        }, 800);
      })
      .catch(error => {
        console.error('Error fetching or displaying menu:', error);
        loadingDiv.innerHTML = '<p>Failed to load menu. Please try again later.</p>';
      });

    function populateCategories(menuItems) {
      const categories = [...new Set(menuItems.map(item => item.category))].sort();
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });
    }

    function displayMenu(menuItems) {
      menuContainer.innerHTML = '';
      if (menuItems.length === 0) {
        menuContainer.innerHTML = '<p>No items found. Please adjust your search or filter.</p>';
        return;
      }

      menuItems.forEach(item => {
        const menuItem = document.createElement('div');
        menuItem.classList.add('menu-item');

        const image = document.createElement('img');
        image.src = item.image_url || 'default-image.jpg';
        image.alt = item.name || 'Menu item image';
        image.onerror = () => image.src = 'default-image.jpg?v=1';

        const name = document.createElement('h2');
        name.textContent = item.name || 'Unnamed Item';

        const description = document.createElement('p');
        description.textContent = item.description || 'No description available.';

        const price = document.createElement('p');
        price.classList.add('price');
        price.textContent = item.price ? `Ksh ${parseFloat(item.price).toLocaleString()}` : 'Price not available';

        menuItem.appendChild(image);
        menuItem.appendChild(name);
        menuItem.appendChild(description);
        menuItem.appendChild(price);

        menuContainer.appendChild(menuItem);
      });
    }

    function filterMenu() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;

      const filtered = menuData.filter(item => {
        const matchCategory = !selectedCategory || item.category === selectedCategory;
        const matchSearch = item.name.toLowerCase().includes(searchTerm) ||
                            item.description.toLowerCase().includes(searchTerm);
        return matchCategory && matchSearch;
      });

      displayMenu(filtered);
    }

    searchInput.addEventListener('input', filterMenu);
    categoryFilter.addEventListener('change', filterMenu);
  </script>
</body>
</html>
